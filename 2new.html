<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript Promises Example</title>
    </head>

    <body>
        <script>
    // Paste the JavaScript code here
    function asyncFunction() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Async Hello world');
                }, 1000);
            });
        }

        asyncFunction()
            .then(response => {
                console.log(response);
                return response;
            })
            .then(response => {
                console.log(response + ' again');
            })
            .catch(error => {
                console.error(error);
            });

        </script>
    </body>

</html>
